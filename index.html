<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- displays site properly based on user's device -->

 <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 <link rel="stylesheet" href="./styles.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
 <title>Frontend Mentor | NFT preview card component</title>

 <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 <style>
  .attribution {
   font-size: 11px;
   text-align: center;
  }

  .attribution a {
   color: hsl(228, 45%, 44%);
  }
 </style>
</head>

<body>
 <main>
  <div class="card">
   <img src="./images/image-equilibrium.jpg" alt="equilibrium">

   <div class="equilibrium">
    <h2> Equilibrium #3429</h2>
    <br>
    <span> Our Equilibrium collection promotes balance and calm.</span>
   </div>
   <div class="price-days">
    <div class="price">
     <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
     <span><b> 0.041 ETH</b></span>
    </div>
    <div class="days">
     <img src="./images/icon-clock.svg" alt="icon-clock">
     <span> 3 days left </span>
    </div>
   </div>
   <span class="line"></span>
   <div class="jules">
    <img src="./images/image-avatar.png" alt="image-avatar">
    <span class="creation"> Creation of</span>
    <span>Jules Wyvern</span>
   </div>
  </div>
  <div class="attribution">
   Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
   Coded by <a href="#">Johanna Eastman</a>.
  </div>
 </main>
</body>

</html>
